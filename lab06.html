<HEAD>
    <!-- <script src='bresenham.js' type='text/javascript'></script> -->
    <BODY>
    <canvas id='lab06.html' width='500' height='500'></canvas>
    <script>
        function Line(ctx, x0, y0, x1, y1) {
            var dy = Math.abs(y1-y0);
            var dx = Math.abs(x1-x0);
            var dmax = Math.max(dx, dy);
            var dmin = Math.min(dx, dy);
            var xdir = 1;
            if (x1<x0) xdir = -1;
            var ydir = 1;
            if (y1<y0) ydir = -1;
            var eps = 0;
            var s = 1;
            var k=2*dmin;
            if (dy<=dx) {
                var y = y0;
                for (var x=x0; x*xdir<=x1*xdir; x+=xdir) {
                    ctx.fillRect(x*s, y*s, 1*s, 1*s);
                    eps = eps+k;
                    if (eps>dmax) {
                        y+=ydir;
                        eps = eps - 2*dmax;
                    }
                }
            } else {
                var x = x0;
                for (var y=y0; y*ydir<=y1*ydir; y+=ydir) {
                    ctx.fillRect(x*s, y*s, 1*s, 1*s);
                    eps = eps+k;
                    if (eps>dmax) {
                        x+=xdir;
                        eps = eps - 2*dmax;
                    }
                }
            }
        }
    </script>
    <script>
        var canvas = document.getElementById('lab06.html');
        var ctx = canvas.getContext("2d");
    
        var parray = new Array();
        var n = 0;
        var state = 0;
    
        function fillArea(ctx, x, y) {
            var arr = [];
            arr.push([x,y]);
            for(;arr.length !== 0;) {
                var tmp = arr.pop();
                if (ctx.getImageData(tmp[0], tmp[1], 1, 1).data[3] != 255) {
                    ctx.fillRect(tmp[0], tmp[1], 1, 1);
                    arr.push([tmp[0], tmp[1] - 1]);
                    arr.push([tmp[0] - 1, tmp[1]]);
                    arr.push([tmp[0], tmp[1] + 1]);
                    arr.push([tmp[0] + 1, tmp[1]]);
                }
            }
        }
    
        canvas.addEventListener('click', function(e) {
                if (state == 0) {
                    parray[2*n] 	= e.offsetX;
                    parray[2*n+1] 	= e.offsetY;
                    if (n!=0) {
                        Line(ctx, parray[2*n], parray[2*n+1], 
                            parray[2*n-2], parray[2*n-1]);
                    }
                    n++;
                } else if (state == 1) {
                    fillArea(ctx, e.offsetX, e.offsetY);
                }
            });
    
        canvas.oncontextmenu = function() { 
            if (n>1) {
                Line(ctx, parray[2*n-2], parray[2*n-1], parray[0], parray[1]);
            } 
            state = 1;
            return false;
        }
    </script>
    </BODY>
    </HEAD>
